<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }

      .attribution a {
        color: hsl(4, 100%, 67%);
      }
    </style>
  </head>
  <body class="bg-grey-darkSlate">
    <main>
      <section
        class="flex h-screen flex-col justify-center bg-white px-6 md:mx-auto md:mt-28 md:h-[520px] md:w-[504px] md:rounded-3xl md:p-16"
      >
        <div class="h1 flex h-1/2 flex-col justify-end">
          <img
            src="../assets/images/icon-success.svg"
            alt="success icon"
            class="mb-10 h-16 w-16"
          />

          <!-- Success message start -->

          <h2
            class="font-roboto text-4xl font-bold leading-none text-grey-darkSlate md:text-[56px]"
          >
            Thanks for subscribing!
          </h2>
        </div>

        <div class="flex h-1/2 flex-col justify-between" x-data="spinner">
          <p class="mt-6 w-full text-grey-darkSlate">
            A confirmation email has been sent to
            <span class="font-roboto font-bold">ash@loremcompany.com</span>.
            Please open it and click the button inside to confirm your
            subscription.
          </p>

          <a
            class="hover:to-orange my-6 w-full rounded-lg bg-grey-darkSlate pb-3.5 pl-[48px] pr-[46px] pt-[18px] text-center font-roboto font-bold text-white hover:bg-gradient-to-b hover:from-tomato hover:drop-shadow-2xl"
            href="#"
            @click="returnHome"
          >
            <span x-show="!isLoading">Dismiss message</span>
            <div role="status" x-show="isLoading">
              <svg
                aria-hidden="true"
                class="inline h-10 w-10 animate-spin fill-tomato text-white"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="sr-only">Loading...</span>
            </div>
          </a>
        </div>
        <!-- Success message end -->
      </section>
    </main>

    <div class="attribution mt-6">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sérgio Nunes</a>.
    </div>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("spinner", () => ({
        isLoading: false,

        returnHome() {
          this.isLoading = true;
          setTimeout(() => {
            this.isLoading = false;
            location.href = "index.html";
          }, 2000);
        },
      }));
    });
  </script>
</html>
