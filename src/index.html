<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }

      .attribution a {
        color: hsl(4, 100%, 67%);
      }
    </style>
  </head>
  <body class="bg-grey-darkSlate">
    <main>
      <section
        class="mx-auto bg-white md:mt-28 md:flex md:h-[641px] md:w-[928px] md:flex-row-reverse md:rounded-2xl"
      >
        <header>
          <div class="sm:block md:hidden lg:hidden xl:hidden">
            <img
              src="../assets/images/illustration-sign-up-mobile.svg"
              alt="mobile image"
            />
          </div>
        </header>
        <div class="hidden p-4 pr-6 md:block">
          <img
            src="../assets/images/illustration-sign-up-desktop.svg"
            alt="mobile image"
          />
        </div>
        <!-- Sign-up form start -->

        <section
          class="px-4 md:mr-12 md:flex md:w-[376px] md:flex-col md:justify-center"
        >
          <h1
            class="mb-6 mt-10 font-roboto text-4xl font-bold text-grey-darkSlate"
          >
            Stay updated!
          </h1>

          <p class="mb-6 font-roboto text-base font-normal text-grey-darkSlate">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul class="space-y-3">
            <li class="flex flex-row space-x-4">
              <img src="../assets/images/icon-list.svg" alt="list icon" />
              <span
                class="font-roboto text-base font-normal text-grey-darkSlate"
                >Product discovery and building what matters</span
              >
            </li>

            <li class="flex flex-row space-x-4">
              <img src="../assets/images/icon-list.svg" alt="list icon" />
              <span
                class="font-roboto text-base font-normal text-grey-darkSlate"
                >Measuring to ensure updates are a success</span
              >
            </li>

            <li class="flex flex-row space-x-4">
              <img src="../assets/images/icon-list.svg" alt="list icon" />
              <span
                class="font-roboto text-base font-normal text-grey-darkSlate"
                >And much more!</span
              >
            </li>
          </ul>

          <form x-data="form" x-on:submit.prevent="submitForm">
            <div>
              <div class="mt-10 flex flex-col md:w-full">
                <div class="flex flex-row justify-between">
                  <label
                    for="email"
                    class="text-xs font-bold text-grey-darkSlate"
                  >
                    Email address
                  </label>
                  <span
                    class="font-roboto text-xs font-bold text-tomato"
                    x-show="error"
                    >Valid email required</span
                  >
                </div>
                <input
                  id="email"
                  type="email"
                  placeholder="email@company.com"
                  x-model="email"
                  :class="error ? 'border-tomato  placeholder:text-tomato focus:border-tomato focus:text-tomato ' : 'border-grey-normal placeholder-grey-normal placeholder:text-base focus:border-grey-darkSlate focus:text-grey-darkSlate'"
                  class="mt-2 w-full rounded-lg border-[1px] p-3 font-roboto"
                />
              </div>

              <button
                class="my-6 w-full rounded-lg bg-grey-darkSlate pb-3.5 pl-[48px] pr-[46px] pt-[18px] font-roboto font-bold text-white hover:bg-gradient-to-b hover:from-tomato hover:to-orange hover:drop-shadow-2xl"
                type="submit"
              >
                <span x-show="!isSubmitted"
                  >Subscribe to monthly newsletter</span
                >
                <div role="status" x-show="isSubmitted">
                  <svg
                    aria-hidden="true"
                    class="inline h-10 w-10 animate-spin fill-tomato text-white"
                    viewBox="0 0 100 101"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                      fill="currentColor"
                    />
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="currentFill"
                    />
                  </svg>
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </div>
          </form>
        </section>

        <!-- Sign-up form end -->
      </section>
    </main>

    <div class="attribution mt-6">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sérgio Nunes</a>.
    </div>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("form", () => ({
        isSubmitted: false,
        error: false,
        email: "",
        async submitForm() {
          this.isSubmitted = true;
          if (!this.validateEmail(this.email)) {
            this.isSubmitted = false;
            this.error = true;
          } else {
            this.error = false;
            setTimeout(() => {
              this.isSubmitted = false;
              location.href = "success.html";
            }, 2000);
          }
        },
        validateEmail(email) {
          return String(email)
            .toLowerCase()
            .match(
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
            );
        },
      }));
    });
  </script>
</html>
